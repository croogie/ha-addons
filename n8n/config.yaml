name: n8n
version: 1.80.0
slug: n8n
description: Self host your n8n instance
url: 'https://github.com/croogie/ha-addons'
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
boot: auto
icon: icon.png
logo: logo.png
webui: http://[HOST]:[PORT:5678]/
map:
  - type: ssl
  - type: backup
    read_only: false
  - type: share
    read_only: false
  - type: media
    read_only: false
  - type: config
apparmor: true
ports:
  5678/tcp: 5678
ports_description:
  5678/tcp: n8n Web interface
options:
  auth: false
  auth_username: ''
  auth_password: ''
  timezone: Europe/Berlin
  protocol: http
  certfile: fullchain.pem
  keyfile: privkey.pem
  env_vars_list:
    - WEBHOOK_URL: http://localhost:5678
  cmd_line_args: ''
schema:
  auth: bool
  auth_username: str?
  auth_password: str?
  timezone: str
  protocol: str
  certfile: str
  keyfile: str
  env_vars_list:
    - match(^[A-Z_0-9]+: .*$)
  cmd_line_args: str?
